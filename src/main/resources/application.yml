server:
  port: 8080

spring:
  messages:
    basename: messages
  application:
    name: catalog-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb


#logging:
#  level:
#    org.springframework: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"